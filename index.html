<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Player Stats</title>
    <link rel="stylesheet" href="src/style.css" />

    <script defer type="importmap">
      {
        "imports": {
          "axios": "https://cdn.skypack.dev/axios"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="navbar sticky-top bg-danger flex-md-nowrap p-4 shadow text-light"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <div class="row container-fluid text-uppercase fs-2 fw-bolder">
          <p class="text-center m-0">NBA Player Selector</p>
        </div>
      </div>
    </header>
    <div class="bg-primary border border-dark">
      <div class="container bg-light py-3 px-0">
        <div class="row container-fluid">
          <div class="col-6">
            <label for="conference-select">Conference</label>
            <select
              class="form-select form-select-sm"
              aria-label="Default select example"
              id="conference-select"
            >
              <option value="all" selected>All conferences</option>
              <option value="east">East</option>
              <option value="west">West</option>
            </select>
          </div>
          <div class="col-6 justify-content-center">
            <label for="divisions-select">Divisions</label>
            <select
              class="form-select form-select-sm"
              aria-label="Default"
              id="divisions-select"
            >
              <option value="all" selected>All divisions</option>
              <option value="atlantic">Atlantic</option>
              <option value="central">Central</option>
              <option value="southeast">Southeast</option>
              <option value="northwest">Northwest</option>
              <option value="pacific">Pacific</option>
              <option value="southwest">Southwest</option>
            </select>
          </div>
        </div>
        <div class="row container-fluid">
          <div class="col-6">
            <label for="team-select">Team</label>
            <select
              class="form-select form-select-sm"
              aria-label="Default select example"
              id="team-select"
            >
              <option value="default" selected>Please Select A Team</option>
            </select>
          </div>
          <div class="col-6">
            <label for="player-select">Player</label>
            <select
              class="form-select form-select-sm"
              aria-label="Default"
              id="player-select"
              disabled
            >
              <option selected>Required Valid Team Selection</option>
            </select>
          </div>
        </div>
        <div class="container-fluid row mt-3">
          <div class="col d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-sm"
              style="width: 200px"
              id="add-player-button"
            >
              Add Player(s)
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container p-0 bg-dark-subtle text-light">
      <div
        class="container d-flex align-content-around flex-wrap p-0"
        id="card-container"
        style="min-height: 400px"
      ></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./index.js"></script>
    <script type="module" src="./helper.js"></script>
  </body>
</html>
